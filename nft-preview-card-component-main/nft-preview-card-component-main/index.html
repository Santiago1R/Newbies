<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>NFT</title>
  </head>
  <body>
    <section class="content-card">
      <div class="card-nft">
        <section class="content-img">
          <img
            class="img-nft"
            src="images/image-equilibrium.jpg"
            alt="img-nft-reference"
          />
        </section>
        <section class="content-text-info">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </section>
        <section class="content-stats">
          <article class="content-ETH">
            <img
              class="icon icon-ETH"
              src="images/icon-ethereum.svg"
              alt="icon-reference-ETH"
            />
            <h3>0.041ETH</h3>
          </article>
          <article class="content-time">
            <img
              class="icon icon-clock"
              src="images/icon-clock.svg"
              alt="icon-reference-clock"
            />
            <h3>3 days left</h3>
          </article>
        </section>
        <hr class="divider"></hr>
        <section class="content-user">
          <img class="img-user" alt="img-user" src="images/image-avatar.png" />
          <p>Creation of <span class="user-name">Jules Wyvern</span></p>
        </section>
      </div>
    </section>
  </body>
</html>
